<script type="text/javascript">
    $(document).ready(function () {
             $('.form-control').focusout(function() {
            $('.form-group').removeClass('focus');
        });
        $('.form-control').focus(function() {
            $(this).closest('.form-group').addClass('focus');
        });

         /// Input Kepress Filled  Focus
    $('.form-control').keyup(function() {
        if($(this).val().length > 0){
            $(this).closest('.form-group').addClass('filled');
        }

        else{
            $(this).closest('.form-group').removeClass('filled');
        }
    });
    });
</script>
<script type="text/javascript">

function Validate()
{
    var Password = $("#Password").val();
    var NPassword = $("#NPassword").val();
    var CPassword = $("#CPassword").val();
   // alert(Password);

    if (Password==""){

        // alert("null");
        $("#Password_error").html('Enter Your Old MPIN');
        return false;    
    }
    else {

      $("#Password_error").html('');
    }

    if (NPassword==""){

        // alert("null");
        $("#NPassword_error").html('Enter Your New MPIN');
        return false;    
    }
    else {

      $("#NPassword_error").html('');
    }

     if(NPassword.length < 4)
             {
                
                 $("#NPassword1_error").html('MPIN Should Be 4 Digits');
                 return false;
             } else {
                $("#NPassword1_error").html('');
             }  

    if (CPassword==""){

        // alert("null");
        $("#CPassword_error").html('Confirm MPIN');
        return false;    
    }
    else {

      $("#CPassword_error").html('');
    }

    if(NPassword==CPassword)
        {
        $("#MPassword_error").html('');
            
        } else {
            $("#MPassword_error").html('MPIN & Confirm MPIN Should Be Same');
            return false;
        }
             
 
}



</script>
